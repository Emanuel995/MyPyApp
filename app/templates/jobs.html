{% extends "base.html" %}
{% block content %}
<div class="text-center m-2">
    <legend>
        Jobs
    </legend>
</div>

<div class="row justify-content-end">
    <div class="col-auto">
        <a class="btn-sm btn-success" href="{% url 'job_add' %}"><i class="fas fa-plus-square"></i></a>
    </div>
</div>
{% if jobs %}
<div class="row justify-content-center">
    <div class="col-auto">
        <table class="table table-hover">
            <thead>
                <tr>
                    <!-- <th class="col-1" scope="col"></th>
                <th class="col-1" scope="col"></th> -->
                    <th class="col" scope="col"></th>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">CUIT</th>
                    <th scope="col">Direccion</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr class="table-primary" style="vertical-align: bottom">
                    <td class="col">
                        <a class="btn-sm btn-info" href="{% url 'job' job.job_id %}"><i class="fas fa-search"></i></a>
                        <a class="btn-sm btn-info" href="{% url 'job_update' job.job_id %}"><i class="fas fa-edit"></i></a>
                        <a class="btn-sm btn-danger" href="{% url 'job_delete' job.job_id %}"><i class="fas fa-trash-alt"></i></button>
                    </td>
                    <td class="col">{{job.job_id}}</td>
                    <td class="col">{{job.job_nombre}}</td>
                    <td class="col">{{job.job_cuit}}</td>
                    <td class="col">{{job.job_direccion}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>  
{% endif %}
{% endblock %}
