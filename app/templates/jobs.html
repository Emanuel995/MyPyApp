{% extends "base.html" %}
{% block content %}
<h2>
    Jobs
</h2>

    {% if jobs %}
    <div class="container col-12">
        <div class="row justify-content-end">
            <div class="col-2">
                <a href="{% url 'job_add' %}"><i class="fas fa-plus-square"></i></a>
            </div>
        </div>
        <div class="row justify-content-center">
            <table class="table table-hover">
                <thead>
                    <tr>
                    <!-- <th class="col-1" scope="col"></th>
                    <th class="col-1" scope="col"></th> -->
                    <th class="col-1" scope="col"></th>
                    <th scope="col-1">Id</th>
                    <th scope="col-5">Nombre</th>
                    <th scope="col-5">CUIT</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                        <tr class="table-primary">
                            <td class="col-1" ><a href="{% url 'job' job.job_id %}"><i class="fas fa-search" ></i></a>
                            <a href="{% url 'job_update' job.job_id %}"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'job_delete' job.job_id %}"><i class="fas fa-trash-alt"></i></a></td>
                            <td class="col-1" >{{job.job_id}}</td>
                            <td class="col-5" >{{job.job_nombre}}</td>
                            <td class="col-5" >{{job.job_cuit}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
{% endblock %}
