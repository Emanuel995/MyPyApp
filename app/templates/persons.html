{% extends "base.html" %}
{% block content %}
<h2>
    Persons
</h2>

    {% if persons %}
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %}
                <tr class="table-primary">
                    <td>{{person.person_id}}</td>
                    <td>{{person.person_nombre}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
{% endblock %}
