{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
    <div class="col-auto m-2">
        <legend>
            Job
        </legend>
    </div>
    </div>
    {% if job %}
    <div class="row justify-content-center">
    <div class="col-auto m-2">
        <fieldset>
            <label class="form-label" for="disabledInput">Id</label>
            <input class="form-control" id="disabledInput" type="text" readonly="" value={{job.job_id}}>
        </fieldset>
        <fieldset>
            <label class="form-label" for="disabledInput">Nombre</label>
            <input class="form-control" id="disabledInput" type="text" readonly="" value={{job.job_nombre}}>
        </fieldset>
        <fieldset>
            <label class="form-label" for="disabledInput">CUIT</label>
            <input class="form-control" id="disabledInput" type="text" readonly="" value={{job.job_cuit}}>
        </fieldset>
        <fieldset>
            <label class="form-label" for="disabledInput">Direccion</label>
            <input class="form-control" id="disabledInput" type="text" readonly="" value={{job.job_direccion}}>
        </fieldset>
    </div>
    </div>
{% endif %}
{% endblock %}
